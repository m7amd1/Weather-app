<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Weather App built with Vanilla JavaScript uses APIs to fetch and display real-time weather data for a specific location."
    />
    <meta name="author" content="Mohammad Khaseeb" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="form">
        <form id="weatherForm">
          <input
            type="text"
            placeholder="Search For Cities"
            name="city"
            id="weatherInput"
            autofocus
          />
        </form>
      </div>
      <div class="weather-display" id="weatherDisplay">
        <h1 class="cityDisplay" id="cityDisplay"></h1>
        <div class="tempDisplay" id="tempDisplay"></div>
        <div class="weatherEmoji" id="weatherEmoji"></div>
        <div class="flex">
          <div class="humidityDisplay" id="humidityDisplay"></div>
          <div class="discDisplay" id="discDisplay"></div>
        </div>
        <div class="errorDisplay" id="errorDisplay"></div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
